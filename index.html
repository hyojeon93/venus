<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Look‑Alike Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prata&family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">Light</button>
    <header class="hero">
        <p class="eyebrow">Face Match</p>
        <h1>비슷한 연예인 찾기</h1>
        <p class="sub">사진을 찍으면 닮은꼴 연예인을 보여줘요. 모든 분석은 브라우저 안에서만 수행됩니다.</p>
    </header>

    <main class="grid">
        <section class="stage">
            <div class="frame">
                <video id="video" width="720" height="560" autoplay muted playsinline></video>
                <canvas id="overlay" width="720" height="560"></canvas>
            </div>
            <div class="snapshot">
                <p class="label">Captured</p>
                <canvas id="capture" width="360" height="280"></canvas>
            </div>
        </section>

        <section class="panel">
            <div class="card">
                <h2>매칭 시작</h2>
                <p class="muted">가장 잘 보이는 각도로 화면을 바라본 뒤 버튼을 눌러주세요.</p>
                <button id="analyze">닮은꼴 찾기</button>
                <div class="upload">
                    <label class="upload-btn" for="upload">사진 업로드</label>
                    <input id="upload" type="file" accept="image/*" />
                    <p class="muted small">카메라 접근이 어려우면 사진을 업로드해도 됩니다.</p>
                </div>
                <p id="status" class="status">모델을 불러오는 중…</p>
            </div>

            <div class="card result">
                <h2>결과</h2>
                <div class="result-body">
                    <img id="celeb-image" alt="Look-alike" />
                    <div>
                        <p class="name" id="celeb-name">—</p>
                        <p class="score" id="celeb-score">—</p>
                        <p class="muted" id="celeb-vibe">얼굴을 인식하면 매칭 결과가 나타납니다.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <section class="contact">
        <div class="card form-card">
            <h2>제휴 문의</h2>
            <p class="muted">간단한 정보를 남겨주시면 빠르게 연락드릴게요.</p>
            <form class="contact-form" action="https://formspree.io/f/xwvnqbak" method="POST">
                <label class="field">
                    <span>이름/회사명</span>
                    <input type="text" name="name" required placeholder="이름 또는 회사명을 입력하세요" />
                </label>
                <label class="field">
                    <span>이메일</span>
                    <input type="email" name="email" required placeholder="you@example.com" />
                </label>
                <label class="field">
                    <span>전화번호</span>
                    <input type="tel" name="phone" required placeholder="010-1234-5678" />
                </label>
                <label class="field">
                    <span>문의 내용</span>
                    <textarea name="message" rows="4" required placeholder="어떤 제휴를 원하시나요?"></textarea>
                </label>
                <button type="submit">문의 보내기</button>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
