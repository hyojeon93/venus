<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>카리나 vs 윈터 닮은꼴 테스트</title>
  <meta name="description" content="Teachable Machine 모델로 카리나/윈터 닮은꼴을 테스트해보세요." />
  <meta name="google-adsense-account" content="ca-pub-7207595394524551" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7207595394524551" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header class="hero">
      <p class="eyebrow">AI LOOKALIKE TEST</p>
      <h1>카리나 vs 윈터 닮은꼴 테스트</h1>
      <p class="sub">카메라 촬영 또는 기존 사진 업로드로 닮은꼴 결과를 확인하세요.</p>
    </header>

    <section class="card controls">
      <button id="load-model" class="primary">모델 불러오기</button>
      <button id="start-camera" class="secondary" disabled>카메라 시작</button>
      <button id="predict-camera" class="secondary" disabled>현재 화면 분석</button>
      <label class="upload-btn" for="upload-image">사진 업로드 분석</label>
      <input id="upload-image" type="file" accept="image/*" />
      <p id="status" class="status">모델을 먼저 불러와 주세요.</p>
    </section>

    <section class="grid">
      <article class="card stage">
        <h2>카메라</h2>
        <div class="frame">
          <video id="video" autoplay muted playsinline></video>
        </div>
      </article>

      <article class="card stage">
        <h2>업로드 이미지</h2>
        <div class="frame">
          <img id="preview" alt="업로드 이미지 미리보기" />
        </div>
      </article>
    </section>

    <section class="card result-card">
      <h2>분석 결과</h2>
      <p id="summary" class="summary">아직 분석 결과가 없습니다.</p>
      <div id="results" class="results"></div>
    </section>

    <section class="card comments-card">
      <h2>댓글</h2>
      <div id="disqus_thread"></div>
      <noscript>Please enable JavaScript to view the comments powered by Disqus.</noscript>
    </section>

    <section class="card contact-card">
      <h2>문의하기</h2>
      <p class="sub">간단한 정보를 남겨주시면 빠르게 연락드릴게요.</p>
      <form class="contact-form" action="https://formspree.io/f/xwvnqbak" method="POST">
        <label class="field">
          <span>이름/회사명</span>
          <input type="text" name="name" required placeholder="이름 또는 회사명을 입력하세요" />
        </label>
        <label class="field">
          <span>이메일</span>
          <input type="email" name="email" required placeholder="you@example.com" />
        </label>
        <label class="field">
          <span>전화번호</span>
          <input type="tel" name="phone" required placeholder="010-1234-5678" />
        </label>
        <label class="field">
          <span>문의 내용</span>
          <textarea name="message" rows="4" required placeholder="문의 내용을 입력해 주세요"></textarea>
        </label>
        <button type="submit" class="primary">문의 보내기</button>
      </form>
    </section>
  </main>

  <script>
    (function() {
      var d = document, s = d.createElement('script');
      s.src = 'https://thevenus.disqus.com/embed.js';
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
    })();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
